<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>

    <title>Каталог товаров</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
    <div th:replace="~{navigation :: navigation(Orders)}" />
    <h1>Каталог товаров</h1>
    <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Клиент</th>
            <th>Адрес</th>
            <th>Телефон</th>
            <th>Список товаров</th>
            <th>Цена</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="o : ${orders}">
            <td th:text="${o.id}"/>
            <td th:text="${o.customerName}"/>
            <td th:text="${o.customerAddress}"/>
            <td th:text="${o.customerPhone}"/>
            <td>
                <ul class="list-group" th:each="oi : ${o.items}">
                    <li class="list-group-item" th:text="${oi.product.title} + ', ' + ${oi.quantity} + '.шт'"/>
                </ul>
            </td>
            <td th:text="${o.price}"/>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
